<!DOCTYPE html>
<html lang="en">
<style>
    .fade-enter-active, .fade-leave-active {
        transition: opacity .5s;
    }
    .fade-enter, .fade-leave-to {
        opacity: 0;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Vue——过渡</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="show = !show">切换显示状态</button>
        <transition name="fade">
            <p v-if="show">您好</p>
        </transition>
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            show: true
        }
    });
</script>
</html>
