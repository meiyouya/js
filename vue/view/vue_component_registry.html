<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue——组件注册</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">

    </div>
</body>
<script>
    /*全局注册*/
    Vue.component('component-a',{});

    /*局部注册*/
    var ComponentB = {};
    new Vue({
        el: '#app',
        components: {
            'component-b': ComponentB
        }
    })

    /*组件中注册组件*/
    var ComponentC = {
        components: {
            'component-b': ComponentB
        }
    }
</script>
</html>
